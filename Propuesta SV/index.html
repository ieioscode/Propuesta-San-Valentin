<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="question">¿Quieres ser mi San Valentín?</h1>
        <div id="initial-image">
            <img src="imagen_inicial.gif" alt="Imagen inicial">
        </div>
        <div class="buttons">
            <button id="yes-btn">¡Sí!</button>
            <button id="no-btn">No</button>
        </div>
        <div id="no-image" class="hidden">
            <img src="osito_triste.gif" alt="Osito triste">
        </div>
        <div id="yes-image" class="hidden">
            <img src="imagen_feliz.gif" alt="Imagen feliz">
        </div>
        <div id="message" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
